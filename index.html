<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Triva Game</title>
</head>
<body>

<!-- ======== -->
<!-- Video BG -->
<!-- ======== -->
	<div id="video-container">
		<video preload="auto" autoplay="true" loop>
			<source src="assets/images/Landscape.mp4" type="video/mp4">
			</video>
		</div>
<!-- ===== -->
<!-- Audio -->
<!-- ===== -->
	<audio id="myaudio" preload="auto" autoplay="true" loop>
  		<source src="assets/04NotestoYou.m4a" type="audio/mp4">
  		</audio>
	

	<header id="masthead">
		<h1>Trivia</h1>
		<h3>In the night of wilderness</h3>
	</header>

<!-- ============== -->
<!-- Main Container -->
<!-- ============== -->
	<div class="wrapper container" id="main-container">
			<section class="main-section">

				<button class="startBtn" id="blink_me">START</button>
						 
			</section>
	</div> <!--Main Container Wrapper-->

<!-- ============  -->
<!-- Q&A Container -->
<!-- ============  -->
	<div class="hidden" id="overlay">
		<div class="question"></div>
		 <br>
		 <br>
		<div class="answers">
		</div>	
	</div>
	
	<script
  		src="http://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
