<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Triva Game</title>
</head>
<body>

	<!-- ======== -->
	<!-- Video BG -->
	<!-- ======== -->
	<div id="video-container">
		<video preload="auto" autoplay="true" loop>
			<source src="assets/images/Landscape.mp4" type="video/mp4">
			</video>
		</div>
	<!-- ===== -->
	<!-- Audio -->
	<!-- ===== -->
	<audio id="myaudio" preload="auto" autoplay="true" loop>
  		<source src="assets/04NotestoYou.m4a" type="audio/mp4">
  		</audio>

	<!-- ====== -->
	<!-- Header -->
	<!-- ====== -->
	<header id="masthead">
		<h1>Trivia</h1>
		<h2>In the night of wilderness</h2>
	</header>

	<!-- ============== -->
	<!-- Main Container -->
	<!-- ============== -->
	<div class="wrapper container" id="main-container">
		<section class="main-section">
			<!-- Start Button -->
			<button class="startBtn" id="blink_me">START</button>					 
		</section>

		<!-- ============  -->
		<!-- Q&A Container -->
		<!-- ============  -->
		<div class="hidden" id="overlay">
			<!-- Timer -->
			<span id="countdowntimer">10</span>
			<br>
			<br>
			<!-- Questions -->
			<div class="question" id="question"></div>
			<br>
			<!-- Answers -->
			<div class="answers">
			</div>	
		</div>
	</div> <!--Main Container Wrapper-->
	<script
  		src="http://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
